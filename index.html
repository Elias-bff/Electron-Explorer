<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Explorer</title>
    <link rel="stylesheet" href="resources/stylist.css">
</head>
    <body>
        <div id="titlebar">
            <p style="left:0;position:absolute;margin:2.5px">Electron Explorer</p>
            
            <div onclick="explorer.api('minimize')"><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><rect fill="currentColor" width="10" height="0.8" x="1" y="6"></rect></svg></div>
            <div onclick="explorer.api('maximize')"><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect></svg></div>
            <div onclick="explorer.api('close')"><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
        </div>
        
        <div class="resize">
            <div id="access">
                <div id="pc" class="case">
                    <p><svg width="9" height="9" fill="currentColor" viewBox="0 0 16 16"> <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5v-9zM2.5 3a.5.5 0 0 0-.5.5V6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5zM14 7H2v5.5a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5V7z"/></svg>PC</p>
                </div>
            </div>
        </div>
        
        <div id="graph">
            <div id="info" class="docker">
                <div class="panel">
                    <div class="title">
                        <svg onclick="this.parentElement.parentElement.classList.toggle('closed')" width="11" height="11" fill="currentColor" viewBox="0 0 384 512" style="position:relative;left:-6px;top:-1px"><path d="M192 384c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L192 306.8l137.4-137.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-160 160C208.4 380.9 200.2 384 192 384z"></path></svg>
                        
                        <p>SAMPLE</p>
                    </div>

                    <p></p>
                    <p></p>
                    <p></p>
                </div>

                <div class="panel closed">
                    <div class="title">
                        <svg onclick="this.parentElement.parentElement.classList.toggle('closed')" width="11" height="11" fill="currentColor" viewBox="0 0 384 512" style="position:relative;left:-6px;top:-1px"><path d="M192 384c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L192 306.8l137.4-137.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-160 160C208.4 380.9 200.2 384 192 384z"></path></svg>
                        
                        <p>DETAILS</p>
                    </div>

                        <p onclick="navigator.clipboard.writeText(this.innerText.split(': ')[1])"></p>
                        <p onclick="navigator.clipboard.writeText(this.innerText.split(': ')[1])"></p>
                        <p onclick="navigator.clipboard.writeText(this.innerText.split(': ')[1])"></p>
                        <p onclick="navigator.clipboard.writeText(this.innerText.split(': ')[1])"></p>
                        <p onclick="navigator.clipboard.writeText(this.innerText.split(': ')[1])"></p>
                        <p onclick="navigator.clipboard.writeText(this.innerText.split(': ')[1])"></p>
                        <p onclick="navigator.clipboard.writeText(this.innerText.split(': ')[1])"></p>
                </div>
            </div>

            <div id="graphical" class="docker" style="width:-webkit-fill-available;justify-content:center;overflow:hidden;align-content:space-around">
                <img></img>
            </div>
        </div>

        <script defer src="systems/explorer.js"></script>
    </body>
</html>
